# ====================================================
# GuildForge Configuration
# Версия: 1.0.0
# ====================================================

# ------------------------------------------------------------------
# НАСТРОЙКИ БАЗЫ ДАННЫХ
# ------------------------------------------------------------------
database:
  # Тип базы данных: sqlite (рекомендуется) или mysql (закомментировано)
  type: "sqlite"

  # MySQL настройки (раскомментируй если нужно)
  # mysql:
  #   host: "localhost"
  #   port: 3306
  #   database: "guildforge"
  #   username: "user"
  #   password: "pass"
  #   pool-size: 10
  #   max-lifetime: 1800000

# ------------------------------------------------------------------
# ЭКСКЛЮЗИВНЫЕ ПРЕДМЕТЫ (ЦЕНЫ В CONTRIBUTION)
# ------------------------------------------------------------------
exclusive_items:
  # КУЗНЕЦЫ: Книга Починки
  # - Накладывает чары "Починка" на предмет в руке
  # - Кулдаун: 1 день
  smith: 5000

  # АЛХИМИКИ: Вечный Флакон
  # - Многоразовое зелье с эффектами (не исчезает)
  # - Кулдаун: 3 дня
  alchemist: 10000

  # КАРТОГРАФЫ: Карта Возвращения
  # - Одноразовая телепортация домой
  # - Кулдаун: 2 дня
  cartographer: 10000

  # ФЕРМЕРЫ: Золотое Яблоко Изобилия
  # - Даёт эффект насыщения на 24 часа (голод не падает)
  # - Кулдаун: 3 дня
  farmer: 8000

  # ШАХТЁРЫ: Сердце Горы
  # - Генерирует руду вокруг игрока
  # - Кулдаун: 7 дней
  miner: 20000

# ------------------------------------------------------------------
# НАЧИСЛЕНИЕ CONTRIBUTION ЗА ДЕЙСТВИЯ
# ------------------------------------------------------------------
contribution:
  # ----- ШАХТЁРЫ -----
  miner:
    # Обычные руды
    coal_ore: 1
    iron_ore: 2
    gold_ore: 3
    diamond_ore: 5
    emerald_ore: 5
    lapis_ore: 2
    redstone_ore: 2
    nether_quartz_ore: 2
    nether_gold_ore: 3
    ancient_debris: 10

    # Глубинные руды (даёт больше)
    deepslate_coal_ore: 2
    deepslate_iron_ore: 3
    deepslate_gold_ore: 4
    deepslate_diamond_ore: 6
    deepslate_emerald_ore: 6
    deepslate_lapis_ore: 3
    deepslate_redstone_ore: 3

  # ----- ФЕРМЕРЫ -----
  farmer:
    # Основные культуры
    wheat: 1
    carrots: 1
    potatoes: 1
    beetroots: 1

    # Специальные
    nether_wart: 3
    sweet_berry_bush: 2
    cocoa: 2
    melon: 2
    pumpkin: 2
    sugar_cane: 1
    bamboo: 1
    cactus: 1
    kelp: 1

  # ----- КУЗНЕЦЫ -----
  smith:
    # За зачарование
    enchant_base: 5
    enchant_expensive: 10

    # За крафт (только сложные предметы)
    craft_complex: 1

  # ----- КАРТОГРАФЫ -----
  cartographer:
    # За исследование нового чанка
    explore_chunk: 1

    # Шанс найти карту сокровищ (в процентах)
    treasure_map_chance: 5

  # ----- АЛХИМИКИ -----
  alchemist:
    # За варку зелий
    brew_base: 2      # Обычные зелья
    brew_advanced: 5  # Редкие ингредиенты
    fuel: 1           # За заправку топливом

# ------------------------------------------------------------------
# ВАРПЫ (ДЛЯ КАРТОГРАФОВ)
# ------------------------------------------------------------------
warps:
  # Лимиты варпов в зависимости от ранга
  limits:
    initiate: 3   # Начальный ранг (0-100)
    member: 4      # Второй ранг (100-500)
    master: 5      # Мастер (500-1500)
    elite: 6       # Высший ранг (1500+)

  # Разрешить варпы в любом мире
  allow_all_worlds: true

  # Мир по умолчанию если мир не найден
  default_world: "world"

# ------------------------------------------------------------------
# АЛХИМИКИ (ТРОЙНОЙ ЭФФЕКТ)
# ------------------------------------------------------------------
alchemist:
  # Множители длительности зелий в зависимости от ранга
  multiplier:
    initiate: 2.5    # Начальный ранг: x2.5
    member: 3.0      # Второй ранг: x3.0
    master: 3.5      # Мастер: x3.5
    elite: 4.0       # Высший ранг: x4.0

  # Максимальная длительность эффекта (в тиках)
  # 72000 тиков = 1 час
  max_duration: 72000

# ------------------------------------------------------------------
# ЗВУКИ
# ------------------------------------------------------------------
sounds:
  enabled: true

  # Вступление в гильдию
  guild_join: "BLOCK_ENDER_CHEST_OPEN"

  # Выход из гильдии
  guild_leave: "BLOCK_ENDER_CHEST_CLOSE"

  # Телепортация по варпу
  warp: "ENTITY_ENDERMAN_TELEPORT"

  # Ошибка
  error: "ENTITY_VILLAGER_NO"

  # Успех
  success: "ENTITY_PLAYER_LEVELUP"

  # Повышение ранга
  rank_up: "UI_TOAST_CHALLENGE_COMPLETE"

  # Получение эксклюзивного предмета
  exclusive_get: "ENTITY_PLAYER_LEVELUP"

# ------------------------------------------------------------------
# СООБЩЕНИЯ В ACTION BAR
# ------------------------------------------------------------------
action_bar:
  enabled: true
  contribution_gain: true   # Показывать получение очков
  contribution_spend: true  # Показывать трату очков
  rank_up: true             # Показывать повышение ранга

# ------------------------------------------------------------------
# ПРОИЗВОДИТЕЛЬНОСТЬ
# ------------------------------------------------------------------
performance:
  # Сохранять данные игроков в БД каждые N минут
  auto_save_interval: 5

  # Размер пула потоков для асинхронных операций
  async_thread_pool: 2

  # Кэшировать данные игроков (рекомендуется true)
  cache_enabled: true

  # Время жизни кэша в минутах (0 = бесконечно)
  cache_lifetime: 30

# ------------------------------------------------------------------
# ОТЛАДКА
# ------------------------------------------------------------------
debug:
  enabled: false
  log_contribution: false    # Логировать получение очков
  log_guild_changes: false   # Логировать смену гильдий
  log_warp_usage: false      # Логировать использование варпов
  log_database: false        # Логировать запросы к БД